<ul class="header-dropdown-list ng-cloak">
    <li class="dropdown" >
        <a class="dropdown-toggle-custom" data-toggle="dropdown" href><img src="../../assets/images/blank.gif" class="flag flag-{{currentLanguage.key}}" alt="{{currentLanguage.alt}}"><span class="hidden-xxs"> {{currentLanguage.title}} </span><i class="fa fa-angle-down hidden-xxs"></i></a>
        <ul class="dropdown-menu pull-right">
            <li [ngClass]="{active: language==currentLanguage}" *ngFor="let language of languages">
                <a (click)="selectLanguage(language)" >
                    <img src="../../assets/images/blank.gif" class="flag flag-{{language.key}}" alt="{{language.alt}}"> {{language.title}}
                </a>
            </li>
        </ul>
    </li>
</ul>
